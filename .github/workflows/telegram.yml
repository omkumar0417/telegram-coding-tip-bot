name: Daily Telegram Tip Bot
on:
schedule:
- cron: '33 19 * * *' # 1:03 AM IST
- cron: '34 19 * * *' # 1:04 AM IST
- cron: '35 19 * * *' # 1:05 AM IST
- cron: '36 19 * * *' # 1:06 AM IST
- cron: '37 19 * * *' # 1:07 AM IST
- cron: '38 19 * * *' # 1:08 AM IST
- cron: '39 19 * * *' # 1:09 AM IST
- cron: '40 19 * * *' # 1:10 AM IST
workflow_dispatch:
jobs:
send-tip:
runs-on: ubuntu-latest
steps:
  - name: Checkout Repository
    uses: actions/checkout@v3

  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.10'

  - name: Install dependencies
    run: pip install -r requirements.txt

  - name: Run Telegram bot
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
    run: python telegram_bot.py