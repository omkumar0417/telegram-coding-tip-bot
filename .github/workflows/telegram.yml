name: Daily Telegram Tip Bot

on:
  schedule:
    # # IST-based triggers (1:12 AM to 1:30 AM IST) = UTC 19:42 to 20:00
    # - cron: '42 19 * * *'
    # - cron: '43 19 * * *'
    # - cron: '44 19 * * *'
    # - cron: '45 19 * * *'
    # - cron: '46 19 * * *'
    # - cron: '47 19 * * *'
    # - cron: '48 19 * * *'
    # - cron: '49 19 * * *'
    # - cron: '50 19 * * *'
    # - cron: '51 19 * * *'
    # - cron: '52 19 * * *'
    # - cron: '53 19 * * *'
    # - cron: '54 19 * * *'
    # - cron: '55 19 * * *'
    # - cron: '56 19 * * *'
    # - cron: '57 19 * * *'
    # - cron: '58 19 * * *'
    # - cron: '59 19 * * *'
    # - cron: '0 20 * * *'

    # UTC-based triggers (1:12 AM to 1:30 AM UTC)
    - cron: '12 1 * * *'
    - cron: '13 1 * * *'
    - cron: '14 1 * * *'
    - cron: '15 1 * * *'
    - cron: '16 1 * * *'
    - cron: '17 1 * * *'
    - cron: '18 1 * * *'
    - cron: '19 1 * * *'
    - cron: '20 1 * * *'
    - cron: '21 1 * * *'
    - cron: '22 1 * * *'
    - cron: '23 1 * * *'
    - cron: '24 1 * * *'
    - cron: '25 1 * * *'
    - cron: '26 1 * * *'
    - cron: '27 1 * * *'
    - cron: '28 1 * * *'
    - cron: '29 1 * * *'
    - cron: '30 1 * * *'

  workflow_dispatch:  # Manual trigger from GitHub UI


jobs:
  send-tip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Telegram bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
        run: python telegram_bot.py
